<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Age certification</title>
</head>

<body>
    <form>
        <div class="input-container">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" required>
            <div id="dayError"></div>
        </div>
        <div class="input-container">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" required>
            <div id="monthEror"></div>
        </div>
        <div class="input-container">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" required>
            <div id="yearError"></div>
        </div>
        <button id="goButton" disabled>Go</button>
    </form>
</body>

</html>
